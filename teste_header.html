<body>
    <header>

            <div class="theme-toggle-container">
                <div class="theme-toggle">
                    <svg class="theme-toggle-icon sun" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <svg class="theme-toggle-icon moon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="theme-toggle-tooltip">Alternar tema</span>
                </div>
            </div>

            <div class="logo-center">
                <img src="img/logo.png" alt="Logo">
                <div class="titulo">
                    <h1>Caiu o <span>Servidor</span></h1>
                    <h2>notícias do mundo do games</h2>
                </div>
            </div>

            <a href="login.php" class="header-login-btn">Login</a>

            <div class="header-weather">
                <div class="card-time-cloud">
                    <div class="card-time-cloud-content">

                            <p class="card-time-cloud-day">Carregando...</p>
                            <p class="card-time-cloud-day-number">--/--/----</p>

                            <p class="card-time-cloud-temp">--°C</p>

                        </div>
                        <div class="card-time-cloud-icon">

                                <!-- Ícone será carregado dinamicamente -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script>
        // Simular o comportamento do theme toggle
        document.querySelector('.theme-toggle').addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
        });
    </script>
</body>
